<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalabel=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ID.IM</title>
<link href="../../assets/css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../../assets/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../assets/js/lib/jq-signature/jq-signature.min.js"></script>
<script type="text/javascript" src="../../assets/js/default.js"></script>
<script type="text/javascript">
	document.documentElement.addEventListener('touchstart', function (event) { if (event.touches.length > 1) { event.preventDefault();}}, false);	
</script>
</head>
<body>
<div id="wrap" class="wrap">
	<div class="container">
		<!-- header -->
		<header class="header">
			<h1 class="title brand">DNA 분석 신청</h1>
			<a href="#a" class="btn btn_back">이전으로</a>
		</header>
		<!-- // header -->
	
		<!-- contents -->
		<div class="contents">
			<div class="diag_area">
				<div class="diag_step">
					<h2 class="type_agree">마지막으로<br><strong>약관 동의/서명</strong>이 필요해요.</h2>
					<div class="stepbar" aria-hidden="true">
						<span class="value" style="width:89%;"></span>
					</div>
				</div>
				<div class="diag_guide_wrap">
					<ul class="select_wrap">
					<li>
						<div class="checkbox all">
							<input type="checkbox" id="chk01_all">
							<label for="chk01_all">약관 전체 동의</label>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<input type="checkbox" id="chk01_1" checked>
							<label for="chk01_1">[필수] 유전자 검사 동의서</label>
							<button type="button" class="btn btn_detail">자세히보기</button>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<input type="checkbox" id="chk01_2">
							<label for="chk01_2">[필수] 유존자 검사 의뢰서</label>
							<button type="button" class="btn btn_detail">자세히보기</button>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<input type="checkbox" id="chk01_3">
							<label for="chk01_3">[필수] 서비스 제공에 따른 개인정보 수집&middot;이용 동의</label>
							<button type="button" class="btn btn_detail">자세히보기</button>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<input type="checkbox" id="chk01_4">
							<label for="chk01_4">[필수] 민감정보 처리에 대한 동의</label>
							<button type="button" class="btn btn_detail">자세히보기</button>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<input type="checkbox" id="chk01_5">
							<label for="chk01_5">[선택] 서비스 홍보 및 마케팅을 위한 개인정보 수집&middot;이용 동의</label>
							<button type="button" class="btn btn_detail">자세히보기</button>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<input type="checkbox" id="chk01_6">
							<label for="chk01_6">[선택] 데이터 보관 및 추가 분석 동의서</label>
							<button type="button" class="btn btn_detail">자세히보기</button>
						</div>
					</li>
					</ul>
				</div>
				
				<div class="signature_wrap">
					<h3 class="name"><strong>홍길동님,</strong> 서명해주세요.</h3>
					<div class="signature_item">
						<span class="placeholder">여기에 서명해주세요.</span>
					</div>
					<div class="btn_area">
						<button type="button" class="btn btn_reset">서명 초기화</button>
					</div>
				</div>
				
				<div class="pos_bottom_layer fixed">
					<button type="button" class="btn primary large btn_purple">다음</button>
				</div>
			</div>
		</div>
		<!-- // contents -->

	</div>
</div>
</body>
</html>
