<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalabel=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ID.IM</title>
<link href="../../assets/css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../../assets/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../assets/js/default.js"></script>
<script type="text/javascript">
	document.documentElement.addEventListener('touchstart', function (event) { if (event.touches.length > 1) { event.preventDefault();}}, false);	
</script>
</head>
<body>
<div id="wrap" class="wrap">
	<div class="container">
		<!-- header -->
		<!-- btn_back 미사용시 noback -->
		<header class="header noback">
			<h1 class="title brand">DNA 분석 신청</h1>
			<!--<a href="#a" class="btn btn_back">이전으로</a>-->
		</header>
		<!-- // header -->
	
		<!-- contents -->
		<div class="contents">
			<div class="diag_area">
				<div class="diag_step">
					<h2 class="type_basic">홍길동님 <br><span>DNA 분석 신청이 완료 <br>되었어요.</span></h2>
					<div class="stepbar" aria-hidden="true">
						<span class="value" style="width:100%;"></span>
					</div>
				</div>
				<div class="diag_guide_wrap">
					<p class="txt">신청하신 정보로 DNA 진단키트 <br>상품을 회수하기 위해 택배 기사님이 <br>방문할 예정이에요.</p>
					<img src="../../assets/images/bg/bg_dna05.png" alt="" aria-hidden="true" class="diag_img static">
				</div>
				
				<div class="pos_bottom_layer fixed">
					<button type="button" class="btn primary large btn_purple">확인</button>
				</div>
			</div>
		</div>
		<!-- // contents -->

	</div>
</div>
</body>
</html>
