<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalabel=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ID.IM</title>
<link href="../../assets/css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../../assets/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../assets/js/default.js"></script>
<script type="text/javascript">
	document.documentElement.addEventListener('touchstart', function (event) { if (event.touches.length > 1) { event.preventDefault();}}, false);	
</script>
</head>
<body>
<div id="wrap" class="wrap">
	<div class="container">
		<!-- header -->
		<header class="header">
			<h1 class="title brand">로그인</h1>
			<a href="#a" class="btn btn_back">이전으로</a>
		</header>
		<!-- // header -->
	
		<!-- contents -->
		<div class="contents">
			<h2 class="hide">로그인</h2>
			<div class="login_wrap">
				<p class="txt large" style="padding-left:1rem;">지금 가입시<br><strong>총 50,000만원 혜택!</strong></p>
				<ul class="linkage_wrap">
				<li>
					<a href="#a" class="brand linkage_item kakao">카카오로 계속하기</a>
					<div class="linkage_guide">3초만에 빠른 회원가입</div>
				</li>
				<li>
					<a href="#a" class="brand linkage_item naver">네이버로 계속하기</a>
				</li>
				<li>
					<a href="#a" class="brand linkage_item apple">애플로 계속하기</a>
				</li>
				<li>
					<a href="#a" class="brand linkage_item google">구글로 계속하기</a>
				</li>
				</ul>
				<div class="basic_ip icons">
					<div class="row type_mail">
						<input type="email" placeholder="이메일" value="ㅇㅇㅇㅇ">
						<div class="btn_area">
							<button type="button" class="btn btn_delete active">삭제</button>
						</div>
					</div>
					<div class="row type_pw error">
						<input type="password" placeholder="비밀번호">
						<div class="btn_area">
							<button type="button" class="btn btn_show_pw">비밀번호보기</button>
							<button type="button" class="btn btn_delete">삭제</button>
						</div>
						<p class="error_txt">비밀번호를 입력해주세요.</p>
					</div>
				</div>
				<div class="login_btn">
					<button type="button" class="btn primary btn_purple">로그인</button>
					<ul class="login_service">
					<li><a href="#a">이메일 찾기</a></li>
					<li><a href="#a">비밀번호 찾기</a></li>
					<li><a href="#a">이메일 가입</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- // contents -->

	</div>
</div>
</body>
</html>
