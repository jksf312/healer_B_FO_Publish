<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalabel=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ID.IM</title>
<link href="../../assets/css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../../assets/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../assets/js/default.js"></script>
<script type="text/javascript">
	document.documentElement.addEventListener('touchstart', function (event) { if (event.touches.length > 1) { event.preventDefault();}}, false);	
</script>
</head>
<body>
<div id="wrap" class="wrap">
	<div class="container">
		<!-- header -->
		<header class="header">
			<h1 class="title brand">회원가입</h1>
			<a href="#a" class="btn btn_back">이전으로</a>
		</header>
		<!-- // header -->
	
		<!-- contents -->
		<div class="contents">
			<h2 class="hide">가입 완료</h2>
			<div class="login_wrap">
				<p class="txt large"><strong class="name">#홍길동님,</strong><br><strong>회원가입이 완료되었어요.</strong></p>
				<p class="txt medium">
					회원가입을 축하드리며,<br>신규가입 혜택을 지급해드렸어요.<br>
					<span class="guide">※ 마이 > 쿠폰, 포인트 메뉴에서 확인 가능</span>
				</p>
				
				<ul class="coupon_wrap">
				<li>
					<div class="coupon_item">
						<div class="info">
							<p>쿠폰</p>
							<span class="price">50,000원</span>
						</div>
						<span class="unit percent"></span>
					</div>
				</li>
				<li>
					<div class="coupon_item">
						<div class="info">
							<p>쿠폰</p>
							<span class="price">20,000원</span>
						</div>
						<span class="unit percent"></span>
					</div>
				</li>
				<li>
					<div class="coupon_item">
						<div class="info">
							<p>쿠폰</p>
							<span class="price">50,000원</span>
						</div>
						<span class="unit percent"></span>
					</div>
				</li>
				<li>
					<div class="coupon_item">
						<div class="info">
							<p>포인트</p>
							<span class="price">20,000원</span>
						</div>
						<span class="unit won"></span>
					</div>
				</li>
				</ul>
				
				<div class="pos_bottom_layer fixed">
					<button type="button" class="btn primary large btn_purple">확인</button>
				</div>
			</div>
		</div>
		<!-- // contents -->

	</div>
</div>
</body>
</html>
