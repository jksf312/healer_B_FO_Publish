<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalabel=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ID.IM</title>
<link href="../../assets/css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../../assets/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../assets/js/default.js"></script>
<script type="text/javascript">
	document.documentElement.addEventListener('touchstart', function (event) { if (event.touches.length > 1) { event.preventDefault();}}, false);	
</script>
</head>
<body>
<div id="wrap" class="wrap">
	<div class="container">
		<!-- header -->
		<header class="header">
			<h1 class="title brand">임직원 인증</h1>
			<a href="#a" class="btn btn_back">이전으로</a>
		</header>
		<!-- // header -->
	
		<!-- contents -->
		<div class="contents">
			<h2 class="hide">임직원 인증</h2>
			<div class="login_wrap">
				<p class="txt large">임직원 인증을 위해<br><strong>이메일을 입력해주세요.</strong></p>
				<div class="basic_ip">
					<div class="row">
						<input type="email" placeholder="이메일">
						<div class="btn_area">
							<button type="button" class="btn btn_delete">삭제</button>
						</div>
						<p class="error_txt">에러에러</p>
					</div>
				</div>
				
				<div class="pos_bottom_layer">
					<div class="btn_area">
						<button type="button" class="btn primary btn_purple" disabled>다음</button>
					</div>
				</div>
			</div>
		</div>
		<!-- // contents -->

	</div>
</div>
</body>
</html>
