<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalabel=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ID.IM</title>
<link href="../../assets/css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../../assets/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../assets/js/default.js"></script>
<script type="text/javascript">
	document.documentElement.addEventListener('touchstart', function (event) { if (event.touches.length > 1) { event.preventDefault();}}, false);	
</script>
</head>
<body>
<div id="wrap" class="wrap">
	<div class="container">
		<!-- header -->
		<header class="header">
			<h1 class="title brand">회원가입</h1>
			<a href="#a" class="btn btn_back">이전으로</a>
		</header>
		<!-- // header -->
	
		<!-- contents -->
		<div class="contents">
			<h2 class="hide">본인인증</h2>
			<div class="login_wrap">
				<p class="txt large">문자로 받은 인증번호<br><strong>6자리를 입력해주세요.</strong></p>
				<div class="basic_ip">
					<div class="row">
						<button type="button" class="btn primary small02 btn_black" disabled>인증번호 재요청</button>
					</div>
					<div class="row auth">
						<input type="tel" placeholder="인증번호">
						<span class="time">3:00</span>
					</div>
					<div class="row">
						<button type="button" class="btn primary btn_purple">인증완료</button>
					</div>
				</div>
			</div>
		</div>
		<!-- // contents -->

	</div>
</div>
</body>
</html>
